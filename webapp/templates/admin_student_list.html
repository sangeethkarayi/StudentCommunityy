{% extends "layout_admin.html" %}
{% block content %}

<div class="row">
	<div class="col s12 center">
		<h5 style="text-transform: capitalize; font-weight: bold;">{{courseDetails['name']}} - Students</h5>
	</div>
	<div class="col s8 offset-s2">
		<div class="row">
			{% for i in studentList %}
				<div class="col s12 card-panel" style="margin-top: 1rem; margin-bottom: 1rem; margin-left: 2rem; margin-right: 2rem; padding:.5rem;">
					<div class="col s1">
						<img src="{{studentList[i]['imgUrl']}}" style="height: 4rem; width: 4rem; border-radius: 50%">
					</div>
					<div class="col s11">
						<p class="purple-text text-darken-4" style="font-weight: bold; text-transform: capitalize; margin-left:.5rem; margin-bottom: 0; margin-top: .5rem;">{{studentList[i]['name']}}</p>
						<p style="margin-left: .5rem; margin-top: 0; font-weight: 600;">{{studentList[i]['dob']}}</p>
					</div>
					<div class="col s12">
						<p style="margin-top:0; margin-bottom:0;">
							<span class="red-text" style="font-weight: bold;">Gender :</span>
							<span style="font-weight: bold; text-transform: capitalize;">{{studentList[i]['gender']}}</span>
						</p>
						<p style="margin-top:0;">
							<span class="red-text" style="font-weight: bold;">College :</span>
							<span style="font-weight: bold; text-transform: capitalize;">{{studentList[i]['college']}}</span>
						</p>
					</div>
					<div class="col s12" style="padding:0;">
						<div class="divider"></div>
					</div>
					<div class="col s12" style="margin-top:.5rem; margin-bottom: .4rem;">
						<a href="{{url_for('adminStudentDetails', studentID=i)}}" class="orange-text">MORE DETAILS</a>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>

{% endblock %}
