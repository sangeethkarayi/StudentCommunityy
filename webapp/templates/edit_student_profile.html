{% extends "layout_student.html" %}
{% block content %}
<div class="container">
	<div class="card-panel grey lighten-2">
		<div class="row">
			<div class="col s12 center-align">
				<h5 class='light-blue-text text-darken-4' style="text-decoration: underline; font-weight: bold;">EDIT STUDENT DETAILS</h5>
			</div>
			<form action="{{url_for('studentProfileUpdate')}}" method="post" enctype="multipart/form-data">
				<div class="col s12 input-field">
					<i class="material-icons prefix">account_circle</i>
					<input type="text" name="name" id='student-name' pattern="[a-zA-Z\s]+"  title="Enter valid Name" class="validate" value="{{studentDetails['name']}}" required>
					<label for="student-name">Name</label>
				</div>
				<div class="col s1" style="margin-top: 1rem; margin-bottom: 0;">
		        	<i class="material-icons">man_4</i>
		        </div>
		        <div class="col s3" style="margin-top: 1rem; margin-bottom: 0;">
		        	<p style="margin-top: 0;" class="grey-text">Gender</p>
		        </div>
		        {% if studentDetails['gender'] == 'male' %}
			        <div class="col s3" style="margin-top: 1rem; margin-bottom: 0;">
			        	<label>
						    <input class="with-gap" name="gender" value="male" type="radio" checked>
						    <span>Male</span>
					    </label>
					</div>
					<div class="col s5" style="margin-top: 1rem; margin-bottom: 0;">
					    <label>
						    <input class="with-gap" name="gender" value="female" type="radio">
						    <span>Female</span>
					    </label>
			        </div>
			    {% elif studentDetails['gender'] == 'female' %}
			    	<div class="col s3" style="margin-top: 1rem; margin-bottom: 0;">
			        	<label>
						    <input class="with-gap" name="gender" value="male" type="radio">
						    <span>Male</span>
					    </label>
					</div>
					<div class="col s5" style="margin-top: 1rem; margin-bottom: 0;">
					    <label>
						    <input class="with-gap" name="gender" value="female" type="radio" checked>
						    <span>Female</span>
					    </label>
			        </div>
			    {% endif %}
		        <div class="input-field col s12" style="margin-top: 1rem; margin-bottom: 0;">
		        	<i class="material-icons prefix">calendar_month</i>
		        	<input id="student-dob" type="text" class="validate datepicker dp-reg" name='dob' value="{{studentDetails['dob']}}" required>
		        	<label for="student-dob">Date of Birth</label>
		        </div>
		        <div class="col s12 input-field">
					<i class="material-icons prefix">school</i>
					<input type="text" name="college" id='student-college' class="validate" value="{{studentDetails['college']}}" pattern="[a-zA-Z\s]+"  title="Enter valid college name" required>
					<label for="student-college">College</label>
				</div>
				<div class="input-field col s12">
		        	<i class="material-icons prefix">menu_book</i>
					    <select name='courseID' required>
					      <option value="" disabled>Choose course</option>
					      {% for i in courseList %}
					      	{% if i == studentDetails['courseID'] %}
					      		<option value="{{i}}" selected>{{courseList[i]['name']}}</option>
					      	{% else %}
					      		<option value="{{i}}">{{courseList[i]['name']}}</option>
					      	{% endif %}
					      {% endfor %}
					    </select>
					</div>
				<div class="col s12 input-field">
					<i class="material-icons prefix">email</i>
					<input type="text" name="email" id='student-email' class="validate" value="{{studentDetails['email']}}" required>
					<label for="student-email">Email id</label>
				</div>
				<div class="col s12 file-field input-field">
					<div class="btn light-blue darken-4">
						<span>PHOTO</span>
						<input type="file" name="photo" multiple class="validate">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
				<div class="col s12 center-align">
					<input type="submit" name="" value='UPDATE' class="btn light-blue darken-4">
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
